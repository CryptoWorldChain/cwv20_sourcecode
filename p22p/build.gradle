
buildscript {
	dependencies { 
		classpath "onight.osgi:zpp-gradle_1.8:3.4.0"
	 }
}

apply plugin: 'zippo'

version = '2020.3.1'
project.group='org.brewchain.mcore'

ext {
    slf4jVersion = '1.7.7'
    leveldbVersion = '0.7'
    scastleVersion = '1.53.0.0'
    springVersion = '4.2.0.RELEASE'
    hibernateVersion = '4.3.7.Final'
    junitVersion = '4.11'
}

protobuf {
    generatedFilesBaseDir = "$projectDir/src"
    generateProtoTasks {
	  ofSourceSet('main')
	}
}
sourceSets {
  main {
    proto {
      srcDir '$projectDir/src/main/proto'
    }
    java {
      srcDir '$projectDir/src/main/java'
    }
  }
}

dependencies {
	compile ("org.fc.zippo:org.fc.zippo.oapi:4.0.3")
	compile 'org.osgi:org.osgi.annotation:6.0.0'
	compile ("org.brewchain.mcore:org.brewchain.mcore.microledger:2020.1.0")
}

jar {
	manifest{ attributes( 'Import-Ignore':'com.google.common') }
}
